<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }

        .button-container {
            text-align: center;
            margin: 20px;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px #388E3C, 0 6px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px #388E3C, 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .upload-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #2196F3;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px #1976D2, 0 6px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .upload-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px #1976D2, 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .upload-input {
            display: none;
        }

        .submit-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #FF5722;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px #E64A19, 0 6px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px #E64A19, 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .alert-box, .success-box {
            display: none;
            padding: 20px;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transform: translateZ(0);
            perspective: 1000px;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .alert-box {
            background-color: #FF5722;
        }

        .success-box {
            background-color: #4CAF50;
        }

        .alert-box.show, .success-box.show {
            display: block;
            opacity: 1;
            transform: rotateX(20deg);
        }
    </style>
</head>
<body>

    <form id="uploadForm">
        <div class="button-container">
            <a href="QAProgram.png" download class="download-btn">Download</a>
        </div>

        <div class="button-container">
            <label class="upload-btn">
                Upload
                <input type="file" id="uploadInput" class="upload-input" accept=".pdf">
            </label>
        </div>

        <div class="button-container">
            <label class="upload-btn">
                Upload Multiple PDFs
                <input type="file" id="multiUploadInput" class="upload-input" accept=".pdf" multiple>
            </label>
        </div>

        <div class="button-container">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>

    <div class="alert-box" id="alertBox">
        Please upload at least one PDF file. Only PDF files are allowed!
    </div>

    <div class="success-box" id="successBox">
        Files uploaded successfully!
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const uploadInput = document.getElementById('uploadInput');
        const multiUploadInput = document.getElementById('multiUploadInput');
        const alertBox = document.getElementById('alertBox');
        const successBox = document.getElementById('successBox');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // prevent form submission initially

            const singleFile = uploadInput.files[0];
            const multipleFiles = multiUploadInput.files;

            const hasSingleFile = !!singleFile;
            const hasMultipleFiles = multipleFiles.length > 0;

            const isSinglePDF = hasSingleFile && singleFile.type === "application/pdf";
            const areMultiplePDFs = hasMultipleFiles &&
                Array.from(multipleFiles).every(file => file.type === "application/pdf");

            if ((!hasSingleFile && !hasMultipleFiles) || (hasSingleFile && !isSinglePDF) || (hasMultipleFiles && !areMultiplePDFs)) {
                alertBox.classList.add('show');
                setTimeout(() => alertBox.classList.remove('show'), 3000);
            } else {
                successBox.classList.add('show');
                setTimeout(() => {
                    successBox.classList.remove('show');
                    form.submit(); // actual submission after delay
                }, 5000);
            }
        });
    </script>

</body>
</html>
